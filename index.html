<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Piano Tiles Oyunu</title>
</head>
<body>
    <!-- Arka plan resmi -->
    <img src="assets/dpuLogo.png" alt="dpuLogo" class="dpuLogo">
    
    <!-- Oyun başlangıç ekranı -->
    <div class="start"> 
        <button>Oyna</button>
        <br>
        <button class="leaderboard" onclick="window.location.href='leaderboard.html'">
            <i class="fas fa-trophy"></i> Liderlik Tablosu
        </button>
    </div> 

    <!-- Ana oyun alanı -->
    <div id="game" style="display: none;">
        <!-- Oyun çizgileri -->
        <div id="game-container">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <div class="line" id="line4"></div>
        </div>
        <!-- Karelerin oluşturulacağı alan -->
        <div class="tiles" id="tiles"></div> 
        <!-- Skor göstergesi -->
        <div class="score"><p id="score">0</p></div>
    </div>

    <!-- Sonuç ekranı -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Oyunu Tamamladınız!</div>
        <div class="score_text">0 puan kazandınız</div>
        
        <!-- İsim giriş formu -->
        <div class="name_form" style="display: none;">
            <input type="text" id="player_name" placeholder="İsminizi girin" maxlength="20">
            <button id="save_score">Skoru Kaydet</button>
        </div>

        <!-- Top 3 Skorlar -->
        <div class="top-scores">
            <h3>En İyi 3 Skor</h3>
            <div class="top-scores-list"></div>
            <a href="leaderboard.html" class="view-all-scores">
                Tüm Skorları Gör <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="restart">Tekrar Oyna</button>
        </div>
    </div>

    <!-- Ses efektleri -->
    <audio id="audio" src="https://drive.google.com/uc?id=1vCDIoUu4NIjBlMOee-wTDsHBMc1bxzES" hidden>
    <audio id="play" src="https://drive.google.com/uc?id=16ZqyQo4C59nUeXcP7H7L7XzUwrI7f3bW" hidden>
    <audio id="out" src="https://drive.google.com/uc?id=1OtAEm0PY38LdtKPBRe_ucoysYkAY7cG2" hidden>
    <audio id="result" src="https://drive.google.com/uc?id=1GvdIT1VsX48R9emQHCWxs4KP-hEQxeal" hidden>
    
</body>

<!-- JavaScript dosyası -->
<script src="js/src.js"></script>
</html>
